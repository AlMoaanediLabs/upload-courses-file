<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رفع ملف المواد</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="upload-courses-file.css">
</head>

<body>
    <div class="contanier">
        <div id="header">
            <div class="card">
                <h5 class="card-title">رفع ملف المواد</h5>

                <div class="card-header">
                    ملاحظات :
                    <ul>
                        <li>
                            <p class="card-text">
                                عند كتابة اسم الملف، يفضل كتابته على هذا النحو
                                القسم-الدفعات-التاريخ-الوقت
                                <span class="notes-focus">CS-1-2-3-4--30-1-2022--11-15AM</span>
                            </p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div id="logoutDiv" class="col-12">

            <a href="/change-password" role="button" class="btn btn-dark" target="_blank">
                <i class="bi bi-key-fill"></i> تغيير كلمة السر </a>


            <button id="logOutBtn" type="button" class="btn btn-warning">
                <i class="bi bi-box-arrow-right"></i>
                تسجيل الخروج
            </button>
        </div>

        <div id="dWrapperSection">
            <div id="deviceAddSec" class="accordion">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="addCoursesFileDiv">
                        <button id="collapseBtn" class="accordion-button collapsed" type="button"
                            data-bs-toggle="collapse" data-bs-target="#collapseCoursesFileDiv" aria-expanded="true"
                            aria-controls="collapseCoursesFileDiv">
                            إضافة ملف مواد
                        </button>
                    </h2>

                    <div id="collapseCoursesFileDiv" class="accordion-collapse collapse show"
                        aria-labelledby="addCoursesFileDiv" data-bs-parent="#deviceAddSec">
                        <!--  -->
                        <div class="accordion-body">
                            <div id="addSingle">

                                <div class="mb-3 row">
                                    <label for="cInputName" class="col-sm-2 col-form-label">الاسم</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="cInputName" value="CS-">
                                    </div>
                                </div>

                                <div class="mb-3 row">
                                    <label for="cInputDes" class="col-sm-2 col-form-label">الوصف</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="cInputDes" value="">
                                    </div>
                                </div>

                            </div>

                            <div id="addBulk">
                                <div>رفع ملف المواد صيغة csv</div>
                                <div class="input-group">
                                    <input type="file" accept=".csv" class="form-control" id="csvCoursesFileInput"
                                        aria-describedby="addCoursesFileBtn" aria-label="Upload">
                                    <button class="btn btn-outline-primary" type="button" id="addCoursesFileBtn"><i
                                            class="bi bi-cloud-arrow-up-fill"></i> رفع ملف المواد </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="fetchingSection">
                ملفات المواد الحالية
                <div id="selectDiv">

                    <button class="btn btn-info" type="button" disabled>
                        <span class="spinner-border spinner-border-sm text-dark" role="status"
                            aria-hidden="true"></span>
                        <span style="font-size:19px;">جاري سحب الملفات ...</span>

                    </button>
                </div>

                <div id="dataPicker">
                    <div class="d-grid gap-2 col-12 mx-auto">
                        <button id="deleteCoursesFileBtn" type="button" class="btn btn-danger">
                            <i class="bi bi-file-fill"></i> مسح الملف المحدد
                        </button>
                        <button id="deleteAllFilesBtn" type="button" class="btn btn-danger">
                            <i class="bi bi-collection-fill"></i> مسح كل الملفات
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="addingD-alerts"></div>
        <div id="fetchingTxs-alerts"></div>
        <div id="addingDAlerts"></div>

        <div id="requestLogs"></div>
        <div id="coursesFileInfo"></div>

    </div>
    <script src="upload-courses-file.js"></script>
</body>

</html>
